<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="al:android:url" content="tunex://app/watch?v=GET_MUSIC_ID_FROM_URL">
    <meta name="al:android:package" content="com.arif.tunex">
    <title>TuneX</title>
    <meta name="title" content="TuneX">
    <meta name="description" content="Enjoy the videos and music that you love, upload original content and share it all with friends, family, and the world on YouTube.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        /* Dark Elegant Purple Background */
        body {
            background: linear-gradient(135deg, #2a0845, #4b0082);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Buttons Styling */
        .button {
            border: none;
            color: white;
            padding: 15px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
        }

        /* Open in TuneX Button - Rich Deep Purple */
        .buttonPurple {
            background: linear-gradient(45deg, #6a0dad, #8b5cf6);
        }

        /* Open in YouTube Button - Red with a Touch of Magenta */
        .buttonRed {
            background: linear-gradient(45deg, #ff0048, #c2185b);
        }

        /* Hover Effects */
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 20px rgba(255, 255, 255, 0.3);
        }

        /* Video Frame */
        #video-embed {
            width: 90%;
            max-width: 560px;
            height: 315px;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        /* Video Hover Effect */
        #video-embed:hover {
            transform: scale(1.03);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Apply animation */
        .button, #video-embed {
            animation: fadeIn 0.8s ease-out;
        }
    </style>
</head>
<body>

    <a id="buttonOpenTunex" class="button buttonPurple" href="#">Open in TuneX</a>
    <a id="buttonOpenYouTube" class="button buttonRed" href="#">Open in YouTube</a>

    <br/><br/>

    <iframe id="video-embed" src="" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
<script>
    // Function to get the music ID from the 'v' parameter in the URL
    function getMusicID() {
        let urlParams = new URLSearchParams(window.location.search);
        return urlParams.get("v") || "FA9vqPWR0Ks"; // Default ID if not found
    }

    let musicID = getMusicID(); // Get the music ID from the URL

    // Update button links with the correct music ID
    document.getElementById("buttonOpenTunex").href = "tunex://app/watch?v=" + musicID;
    document.getElementById("buttonOpenYouTube").href = "https://www.youtube.com/watch?v=" + musicID;
    document.getElementById('buttonOpenTunex').click();
    
    // Update iframe to embed the correct YouTube video
    document.getElementById("video-embed").src = "https://www.youtube.com/embed/" + musicID;
</script>

</body>
</html>
