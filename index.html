<div style="text-align: center;">
    <a id="buttonOpenYMusic" class="button buttonGreen" href='tunex://app/watch?v=GET_MUSIC_ID_FORM_BASE_URL'>Open in YMusic</a>
    <a id="buttonOpenYouTube" class="button buttonRed" href='https://www.youtube.com/watch?v=GET_MUSIC_ID_FORM_BASE_URL'>Open in YouTube</a>
    
    <br/>
    <br/>
    
    
            <iframe id="video-embed" src="https://www.youtube.com/embed/GET_MUSIC_ID_FORM_BASE_URL" frameborder="0" 
                allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
                
            <script>
                function updateIframeSize() {
                    var element = document.getElementById('video-embed');
                    element.style.height = (element.offsetWidth * 315 / 560) + 'px'; 
                }
                updateIframeSize();
                window.onresize = function () {
                    updateIframeSize();     
                }
            </script>
    <script>
        let fallbackFunction = function () {
            window.location.replace('https://example.com');
        };
        document.getElementById("buttonOpenYMusic").addEventListener("click", function () {
            ga('send', 'event', {
                eventCategory: "open_ymusic",
                eventAction: window.location.href.split('?')[0],
                eventLabel: window.location.href,
                transport: 'beacon'
            });

            let iframe = document.createElement("iframe");
            iframe.style.border = "none";
            iframe.style.width = "1px";
            iframe.style.height = "1px";
            iframe.src = 'ymusic://app/watch?v=GET_MUSIC_ID_FORM_BASE_URL';
            document.body.appendChild(iframe);

            setTimeout(fallbackFunction, 500);
        });

        document.getElementById("buttonOpenYouTube").addEventListener("click", function () {
            ga('send', 'event', {
                eventCategory: "open_youtube",
                eventAction: window.location.href.split('?')[0],
                eventLabel: event.target.href,
                transport: 'beacon'
            });
        })
    </script>
